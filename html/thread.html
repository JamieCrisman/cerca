{{ template "head" . }}
<main>
    <h1>{{ .Data.Title }}</h1>
    {{ range $index, $post := .Data.Posts }}
    <article>
        <section aria-label="Post meta">
            <span class="visually-hidden">Author:</span>
            <b><span aria-hidden="true">@</span>{{$post.Author}}</b>
            <time style="float: right;" datetime="{{ $post.Publish | formatDate }}">
                {{ $post.Publish | formatDateRelative }}
            </time>
        </section>
        {{ $post.Content }}
    </article>
    {{ end }}
    {{ if .LoggedIn }}
    <section aria-label="Respond into this thread">
        <form method="POST">
            <div class="post-container" >
                <label class="visually-hidden" for="content">Your answer:</label>
                <textarea required name="content" id="content" placeholder="Tabula rasa"></textarea>
                <button type="submit">Post</button>
            </div>
        </form>
    </section>
    {{ end }}
</main>
{{ template "footer" . }}
